<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- sezione della pagina che raccoglie i div con le img -->
        <section class="container">
            <!-- div destinazione -->
            <div class="destinazione">
                <img src="https://cdn.pixabay.com/photo/2015/09/18/11/47/london-eye-945497_960_720.jpg" alt="United Kingdom">
                <!-- div testo (h1) -->
                <div class="titolo">
                    <h1>United Kingdom</h1>
                </div>
                <!-- classe overlay di ombramento -->
                <div class="overlay"></div>
            </div>
            <div class="destinazione">
                <img src="https://cdn.pixabay.com/photo/2015/11/05/23/02/chichen-itza-1025099_960_720.jpg" alt="Mexico">

                <div class="titolo">
                    <h1>Mexico</h1>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="destinazione">
                <img src="https://images.pexels.com/photos/402028/pexels-photo-402028.jpeg" alt="Japan">

                <div class="titolo">
                    <h1>Japan</h1>
                </div>
                <div class="overlay"></div>
            </div>
        </section>
    </body>
</html>
